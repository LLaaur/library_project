<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6d885b0aff.js" crossorigin="anonymous"></script>


</head>

<body>
    
    <div class="container">

        <div class="header">
            <p>Library</p>

            <div class="popModal">

                <button onclick="showModal()">+</button>

            </div>

        </div>

        <div class="grid-container">

            <div class="book-cards">

                <div class="card" data-card id="card" [triggerOn]="'text-content'">

                    <button class="remove-card" data-remove></button>

                    <button class="read" data-read> Read </button>

                </div>

                

            </div>

            
        </div>
        

        <div class="footer">

            <footer> <p> Copyright by LLaaur </p>  
                <a href="https://github.com/LLaaur" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
            </footer>

        </div>

    </div>

    
    <div class="modal" data-modal>
            
            <button class="close"  data-close onclick="closeModal()">X</button>

        
            <form id="form" action="#" method="#">

                    
                <input type="text" name="title" data-title minlength="2" maxlength="20"  placeholder="Book title" autocomplete="off" required />
                <input type="text" name="author" data-author minlength="2" maxlength="20" placeholder="Book author" autocomplete="off" required  />
                <input type="number" name="pages" data-pages min="1" max="5000" placeholder="Number of pages" autocomplete="off" required />

                <div class="read-or-not">
                    <p>Have you read it?</p><input type="checkbox">
                </div>
    
                <button class="add" data-add onclick="addBookCard()">Add book</button>
            
            </form>

    </div>

    
</body>

    <script src="script.js"></script>

</html>
